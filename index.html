<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning 3D Sierpinski Triangle</title>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body>
  <script>
    // Set up scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create Sierpinski triangle geometry
    const geometry = new THREE.TetrahedronGeometry(5, 0);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const sierpinskiTriangle = new THREE.Mesh(geometry, material);
    scene.add(sierpinskiTriangle);

    // Set camera position
    camera.position.z = 20;

    // Add animation
    const animate = function () {
      requestAnimationFrame(animate);

      // Rotate the Sierpinski triangle
      sierpinskiTriangle.rotation.x += 0.01;
      sierpinskiTriangle.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
